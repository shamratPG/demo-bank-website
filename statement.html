<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="header">
            <h1>Let's get some <span>Money</span>!!!</h1>
        </div>
        <div class="money-area">
            <div class="disposit">
                <p>Deposit</p>
                <p>$</p>
            </div>
            <div class="withdraw">
                <p>Withdraw</p>
                <p>$</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <p>$</p>
            </div>
        </div>
        <div class="new">
            <div class="new-deposit">
                <h3>Plese Deposit</h3>
                <input type="number">
                <button>Deposit</button>
            </div>
            <div class="new-withdraw">
                <h3>Plese Withdraw</h3>
                <input type="number">
                <button>Withdraw</button>
            </div>
        </div>
    </main>
</body>

</html>
