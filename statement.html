<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-cyan-100 p-16 mt-8">
        <div class="text-center text-5xl font-semibold text-violet-700 mb-8">
            <h1>Let's get some <span class="font-bold">Money</span>!!!</h1>
        </div>
        <div class="money-area flex">
            <div class="disposit bg-green-500 basis-1/3  rounded text-white font-semibold p-12">
                <p class="text-2xl">Deposit</p>
                <p class="text-3xl">$ <span id="deposit-amt">0</span> </p>
            </div>
            <div class="withdraw bg-pink-400 basis-1/3 mx-4 rounded text-white font-semibold p-12">
                <p class="text-2xl">Withdraw</p>
                <p class="text-3xl">$ <span id="withdraw-amt">0</span> </p>
            </div>
            <div class="balance basis-1/3 bg-orange-400  rounded text-white font-semibold p-12">
                <p class="text-2xl">Balance</p>
                <p class="text-3xl">$ <span id="balance-amt">0</span></p>
            </div>
        </div>
        <div class="new flex mt-12 text-white">
            <div class="new-deposit bg-blue-800 basis-1/2 mr-12 rounded p-12">
                <h3 class="text-3xl ">Plese Deposit</h3>
                <div class="flex flex-col ml-8 mt-6">
                    <input id="deposit" type="number" class="text-black w-2/4 rounded h-8 outline-blue-500 p-2"
                        placeholder="Enter the  deposit amount">
                    <button id="deposit-btn"
                        class="bg-purple-500 text-white font-semibold text-xl mt-4 w-fit rounded p-2 px-6 hover:bg-purple-400">Deposit</button>
                </div>
            </div>
            <div class="new-withdraw bg-purple-500 basis-1/2 rounded p-12">
                <h3 class="text-3xl ">Plese Withdraw</h3>
                <div class="flex flex-col ml-8 mt-6">
                    <input id="withdraw" type="number" class="text-black w-2/4 rounded h-8 outline-blue-500 p-2"
                        placeholder="Enter the withdraw amount">
                    <button id="withdraw-btn"
                        class="bg-blue-600 text-white font-semibold text-xl mt-4 w-fit rounded p-2 px-6 hover:bg-blue-700">Withdraw</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/statement.js"></script>
</body>

</html>
