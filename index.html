<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-yellow-100 p-24 mt-12">
        <h1 class="text-center text-5xl font-semibold text-violet-700 mb-8">
            Welcome To <span class="font-bold">MyBank</span>!!!
        </h1>
        <form class="bg-violet-300 py-16 pl-80">
            <p class="text-3xl font-semibold text-blue-800">Please LogIn</p>
            <div class=" flex flex-col pl-12">

                <input class="w-2/4 mt-4 rounded h-8 outline-blue-500 p-2" type="email" required
                    placeholder="Your Email">
                <input class="w-2/4 mt-4 rounded h-8 outline-blue-500 p-2" type="password" required
                    placeholder="Password">
                <button
                    class="bg-purple-600 text-white font-semibold text-xl mt-4 w-fit rounded p-2 px-6 hover:bg-purple-700">Submit</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
